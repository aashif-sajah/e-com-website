<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body class="shop-body">
    <div class="container">
      <form action="success.html">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" placeholder="john deo" required/>
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="example@example.com" required />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="room - street - locality" required/>
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="mumbai" required/>
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="india" required />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="123 456" required/>
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="mr. john deo"  required/>
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" required />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="january" required/>
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2022" required />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234" required/>
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>

    <div class="container-cart">
      <h2 class="cart-heading">Cart Items</h2>
      <div class="cart-header">
        <div class="column1">Item</div>
        <div class="column2">Unit price</div>
        <div class="column3">Units</div>
      </div>
      <div class="cart-items">
        hiii hello
        <!--  render cart items here  -->
      </div>
      <div class="paymentAmount">
        Final Amount: <span class="price" id="id">$0.00</span>
      </div>
    </div>


    <script src="checkout.js"></script>
  </body>
</html>
